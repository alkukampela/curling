version: '2'

services:
  proxy:
    image: traefik:v1.1.2
    ports:
      - "80:80"
    volumes:
      - "./proxy/prod.toml:/etc/traefik/traefik.toml"

  gateway:
    image: traefik:v1.1.2
    ports:
      - "8888:8888"
    volumes:
      - "./gateway/prod.toml:/etc/traefik/traefik.toml"
      - "/var/run/docker.sock:/var/run/docker.sock"
    labels:
      - "traefik.backend=gateway"

  redis:
    image: redis:2.8.19
    ports:
      - 6379:6379

