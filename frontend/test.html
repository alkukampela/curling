<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">
    let game_id = location.search.split('a=')[1]

    var socket = io.connect('http://localhost:9999');

    socket.on('connect', function() {
      socket.emit('subscribe', {game_id});
    });

    socket.on('new_delivery', function(data) {
        console.log(data);
    });

</script>
